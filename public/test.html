<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centered-div {
            width: 200px;
            /* Độ rộng 200px */
            height: 200px;
            /* Độ cao 200px */
            background-color: #ccc;
            /* Màu nền */
            position: fixed;
            /* Đặt vị trí cố định */
            top: 50%;
            /* Đặt top ở giữa trang */
            left: 50%;
            /* Đặt left ở giữa trang */
            margin-top: -100px;
            /* Dịch chuyển lên trên bằng một nửa chiều cao */
            margin-left: -100px;
            /* Dịch chuyển sang trái bằng một nửa chiều rộng */
        }
    </style>
</head>

<body>
    <div class="centered-div"></div>
</body>

</html>
